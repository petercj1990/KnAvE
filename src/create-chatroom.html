<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="app-data.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="log-out.html">

<dom-module id="create-chatroom">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .wrapper-btns {
        margin-top: 15px;
      }
      a {
        color: var(--primary-color);
      }
      paper-button.link {
        color: #757575;
      }
      .alert-error {
        background: #ffcdd2;
        border: 1px solid #f44336;
        border-radius: 3px;
        color: #333;
        font-size: 14px;
        padding: 10px;
      }
    </style>

    <app-location route="{{route}}"></app-location>

    <iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage>
    <app-data key="userData" data="{{storedUser}}"></app-data>

    <iron-ajax
      id="createChatroominAjax"
      method="post"
      content-type="application/json"
      handle-as="text"
      ></iron-ajax>

    <div class="card">
      <div id="unauthenticated" hidden$="[[storedUser.loggedin]]">
       
        
        <paper-input-container>
          <label>Chatroom Name</label>
          <input is="iron-input" id="chatroomName" type="text" bind-value="{{formData.chatroomName}}">
        </paper-input-container>

       

        <div class="wrapper-btns">
          <paper-button raised class="primary" on-tap="createRoom">Create Room</paper-button>
        </div>
      </div>  

      
      </div>

    </div>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'create-chatroom',

        properties: {
          formData: {
            type: Object,
            value: {}
          },
          storedUser: Object,
          error: String
        },

        _setReqBody: function() {
          this.$.registerLoginAjax.body = this.formData;

        },

        createRoom: function() {
          var creator  = this.storedUser;
          this.$.createChatroominAjax.url = 'http://localhost:3001/chat';
          this._setReqBody();
          this.creator = creator;
          this.$.createChatroominAjax.generateRequest();
        },

      });
    }());
  </script>
</dom-module>
