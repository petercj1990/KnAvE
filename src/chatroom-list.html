<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="app-data.html">
<link rel="import" href="shared-styles.html">


<dom-module id="chatroom-list">

  <template>

  <iron-ajax 
      id="getchatroomsinAjax"
      method="get"
      handle-as="json"
      on-response="handleResponse"></iron-ajax>

    <div> Chatrooms: </div>
    <template is="dom-repeat" items="[[rooms]]">
        <div><a on-tap="route">{{item.Name}}</a></div>
        <span></span>
    </template>

  </template>

  <script>
    Polymer({
      is: 'chatroom-list',
      properties:{
            rooms: {
              type: Array
            },
          },
      ready: function() {
        this.$.getchatroomsinAjax.url = 'http://localhost:3001/chatrooms';
        this.$.getchatroomsinAjax.generateRequest();
        
      },
      handleResponse: function (data) {
          this.rooms = data.detail.response;
          console.log('im loading', this.rooms);
      },
      route: function (e){
          var room = e.model.room;
          var item = e.model.item;
          console.log(room, item);
          this.set('route.path', '/chatroom/' +item);
      }
    });
  </script>

</dom-module>
